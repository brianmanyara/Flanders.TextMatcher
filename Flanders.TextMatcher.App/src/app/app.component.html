<div class="card m-2">
  <div class="card-body">
    <div class="form-group row">
      <label for="text" class="col-sm-1 col-form-label">Text</label>
      <div class="col-sm-11">
        <input
          type="text"
          class="form-control"
          id="text"
          placeholder="Enter Text"
          [(ngModel)]="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="subText" class="col-sm-1 col-form-label">Sub Text</label>
      <div class="col-sm-11">
        <input
          type="subText"
          class="form-control"
          id="subText"
          placeholder="Enter Sub Text"
          [(ngModel)]="subText"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-right">
        <button
          type="button"
          class="btn btn-primary m-1"
          (click)="match()"
          [disabled]="!enabled"
        >
          Match
        </button>
        <button
          type="button"
          class="btn btn-secondary m-1"
          (click)="clear()"
          [disabled]="!enabled"
        >
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isMatching || matchResults" class="card m-2">
  <div class="card-body">
    <div *ngIf="isMatching" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <ul *ngIf="!isMatching" class="list-group list-group-flush">
      <li *ngFor="let matchResult of matchResults" class="list-group-item">
        {{ matchResult.value }} found at position {{ matchResult.position }}.
      </li>
      <li *ngIf="matchResults.length === 0" class="list-group-item">No matches found.</li>
    </ul>
  </div>
</div>
